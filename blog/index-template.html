<!doctype html><meta charset=utf-8>
<title> The espadrine blog </title>
<link href=blog.css rel=stylesheet>
<link rel="alternate" type="application/atom+xml" title="Atom 1.0" href="feed.xml"/>
<link rel="alternate" type="application/json" title="JSON Feed" href="feed.json" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<main>
  <hgroup class=relative>
    <a href=feed.xml class=rss><img src=rss.svg></a>
    <h1> The espadrine blog. </h1>
  </hgroup>
  <nav>
    <ul>
      POST_LINKS
    </ul>
  </nav>
</main>
<script>
function initTags() {
  var tagsQuery = location.search.slice(1).split('&')
    .find(function startWithTags(e) { return e.startsWith('tags='); });
  if (tagsQuery) {
    var tags = tagsQuery.split('=')[1].split(',');
    var posts = document.querySelectorAll('main>nav>ul>li');
    for (var i = 0; i < posts.length; i++) {
      var postTags = posts[i].dataset.tags;
      if (!postTags || !postTags.split(/, */g)
        .some(function matchTag(e) { return tags.includes(e); })) {
        posts[i].style.display = 'none';
      }
    }
  }
};
addEventListener('DOMContentLoaded', initTags);
</script>
